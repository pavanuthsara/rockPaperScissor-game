<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body class="bg-info">
    <h1 class="text-center p-4">Rock Paper Scissor Game</h1> <br>

    <div class="container">
      <div class="mx-auto text-center">
        <h2>Your choice : <span id="yourChoice"></span> </h2>
        <h2>Computer choice : <span id="computerChoice"></span> </h2>
        <h2>Result : <span id="result"></span> </h2>
    
        <button id="rock👊" class="btn btn-warning">Rock</button>
        <button id="paper✋" class="btn btn-warning">Paper</button>
        <button id="scissor✌️" class="btn btn-warning">Scissor</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
